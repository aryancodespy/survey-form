<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Heading -->
        <h1 id="title">Cat Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the website</p>
        
        <!-- Form -->
        <form action="#" id="survey-form">
            
            <!-- Name -->
            <label for="username" id="name-label">Name</label>
            <input type="text" name="username" id="username" placeholder="i.e Tony Stark" required>

            <!-- Email -->
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="i.e example@cat.com" required>

            <!-- Cat Age -->
            <label for="cat-age" id="number-label">Age <small>(optional)</small></label>
            <input type="number" name="cat-age" id="cat-age" placeholder="Your cats' age in months" min="0" max="100">
            
            <!-- Cats' Personality -->
            <label for="dropdown">What is your cat's personality?</label>
            <select name="personality" id="dropdown" required>
                <option value="">Select personality</option>
                <option value="1">Loving</option>
                <option value="2">Lazy</option>
                <option value="3">Energetic</option>
            </select>

            <!-- Cat Type: Indoor or Outdoor -->
            <label id="indoor-outdoor">Is your cat an indoor or outdoor cat?</label>
            <label for="indoor"><input type="radio" name="indoor-outdoor" id="indoor" value="Indoor" checked>Indoor</label>
            <label for="outdoor"><input type="radio" name="indoor-outdoor" id="outdoor" value="Outdoor">Outdoor</label>

            <!-- Favorite Food -->
            <label id="food">Does your cat like any of these food? <small>(Check all that apply)</small></label>
            <label for="beef"><input type="checkbox" name="beef" id="beef" value="Cooked beef">Cooked beef</label>
            <label for="chicken"><input type="checkbox" name="chicken" id="chicken" value="Chicken">Chicken</label>
            <label for="turkey"><input type="checkbox" name="turkey" id="turkey" value="Turkey">Turkey</label>

            <!-- Comments -->
            <label for="comments">Describe your cat in a sentence or two.</label>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="My cat is amazing!"></textarea>
        
            <!-- Submit Button -->
            <button id="submit" value="Submit">Submit</button>
        </form>
    </main>
</body>
</html>
